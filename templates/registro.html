{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2>Registro</h2>
<form method="post">
    <input type="text" name="nombre" placeholder="Nombre" required class="form-control mb-2">
    <input type="email" name="correo" placeholder="Correo" required class="form-control mb-2">
    <input type="password" name="contrasena" placeholder="Contraseña" required class="form-control mb-2">
    <select name="rol" class="form-control mb-2">
        <option value="paciente">Paciente</option>
        <option value="medico">Médico</option>
        <option value="admin">Administrador</option>
    </select>
    <button type="submit" class="btn btn-success">Registrar</button>
</form>
<a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
{% endblock %}
